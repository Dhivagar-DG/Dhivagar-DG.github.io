<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictacto.css" type="text/css">
    <script src="tictactoe.js" defer></script>
</head>
<body>
    <!-- Header -->
    <h1><span class="head">Tic</span> <span class="head">Tac</span> <span class="head">Toe</span></h1>
    <div class="forMobile"></div>

    <!-- Main Board -->
    <div class="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>

    <!-- Winning Content -->
    <div class="winning-message" id="winningMessage">
        <div class="winning-msg-txt"></div>
        <button id="restart">Restart</button>
    </div>

</body>
</html>
